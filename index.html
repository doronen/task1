<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script type="text/javascript">

        function changeLogo(){
            document.getElementById("logo").src = document.getElementById("inputField").value;
        }

        function initTreepodia(player) {
            player.show({
                //Required Parameters
                account: "UA-CLALIT",
                sku: "test1",
                container: "treepodiaPlayerMain",

                // Optional Video Parameters
                autoplay: false,
                loop: false,
                muted: false,

                // Optional Player Parameters
                controls: true,
                showJumboPlay: true,
                blueJumboPlay: true,
                responsive: true,
                showTime: true,
                showDuration: true,
                pictureInPicture: false,

                // // Popup
                popup: false,
                popupBtnWidth: 50, // pixels
                popupBtnHeight: 50, // pixels
                popupBtnImg: null, // string:URL

                // // Poster
                showPoster: true,
                posterUrl: null, // string:URL

                gaEnabled: false,
                gaId: null, //STRING: GTAG ID (UA-XXXXXXX-XX)

                //CALLBACKS
                onReady: function (treepodiaPlayer) {
                },
                onError: function (error) {
                },
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <div id="siteHeader">
            <img id="logo" src="TreepodiaLogo.png" />
        </div>
        <div class="siteContent">

            <p class="videoHeader">treepodia player</p>
            <div id="treepodiaPlayerMain"></div>
        </div>
    </div>
    <div class="row" id="changeLogoDiv">
        <div class="col-sm-4">ENTER URL FOR LOGO:</div>
        <div class="col-sm-4"><input type="text" placeholder="url" id="inputField"></div>
        <div class="col-sm-4"><button onclick="changeLogo()" class="sendBtn">SNED</div>
    </div>
    <script type="text/javascript" src="//dxa05szpct2ws.cloudfront.net/player3/TreepodiaPlayer.js"></script>
</body>

</html>
